<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BigBlueButton</title>
        <link rel="stylesheet" href="settings.css" />
    </head>
    <body>
        <div class="settings-block center">
            <h1>Settings</h1>
            <form>
                <div>
                    <label for="gl-url">Greenlight URL</label>
                    <input type="text" name="gl-url" id="gl-url" value="">
                </div>
                <div>
                    <button class="button submit-button" id="bbb-web-extension-submit">Submit</button>
                    <button class="button cancel-button" id="bbb-web-extension-cancel">Cancel</button>
                </div>
            </form>
        </div>
        <script src="settings.js"></script>
    </body>
</html>
